<!doctype html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <div id="app"></div>
  <div class="menu_bar">
    <div class="search">
      <img class="search_image_icon" src="search_bar_icon.png">
      <input class="search_thingie" type="text" value="" placeholder="Search for Player">
    </div>
  </div>
  <div id="display_box">
    <div class="player_name">
    </div>
    <div class="main_stats">
      <div class="skyblock_level">

      </div>
      <div class="skills">
        <h2 class="skill_header">SKILLS</h2>
        <div class="combat"></div>
        <div class="mining"></div>
        <div class="farming"></div>
        <div class="foraging"></div>
        <div class="fishing"></div>
        <div class="enchanting"></div>
        <div class="alchemy"></div>
        <div class="taming"></div>
        <div class="dungeoneering"></div>
        <div class="carpentry"></div>
        <div class="social"></div>
        <div class="runecrafting"></div>
      </div>
      <div class="collection_items">
        <h2 class="skill_header">Farming</h2>
        <div class="FARMING collection">
        </div>
        <h2 class="skill_header">Mining</h2>
        <div class="MINING collection">
        </div>
        <h2 class="skill_header">Combat</h2>
        <div class="COMBAT collection">
        </div>
        <h2 class="skill_header">Foraging</h2>
        <div class="FORAGING collection">
        </div>
        <h2 class="skill_header">Fishing</h2>
        <div class="FISHING collection">
        </div>
        <h2 class="skill_header">Rift</h2>
        <div class="RIFT collection">
        </div>
      </div>
      <div class="inventory_display">
        <div class="inventory">
          <!-- Row 1 -->
          <h2>Inventory</h2>
          <div class="inventory-row row1">
            <div class="inventory-slot inventory-slot1">1</div>
            <div class="inventory-slot inventory-slot2">2</div>
            <div class="inventory-slot inventory-slot3">3</div>
            <div class="inventory-slot inventory-slot4">4</div>
            <div class="inventory-slot inventory-slot5">5</div>
            <div class="inventory-slot inventory-slot6">6</div>
            <div class="inventory-slot inventory-slot7">7</div>
            <div class="inventory-slot inventory-slot8">8</div>
            <div class="inventory-slot inventory-slot9">9</div>
          </div>

          <div class="inventory-row row2">
            <div class="inventory-slot inventory-slot10">10</div>
            <div class="inventory-slot inventory-slot11">11</div>
            <div class="inventory-slot inventory-slot12">12</div>
            <div class="inventory-slot inventory-slot13">13</div>
            <div class="inventory-slot inventory-slot14">14</div>
            <div class="inventory-slot inventory-slot15">15</div>
            <div class="inventory-slot inventory-slot16">16</div>
            <div class="inventory-slot inventory-slot17">17</div>
            <div class="inventory-slot inventory-slot18">18</div>
          </div>

          <div class="inventory-row row3">
            <div class="inventory-slot inventory-slot19">19</div>
            <div class="inventory-slot inventory-slot20">20</div>
            <div class="inventory-slot inventory-slot21">21</div>
            <div class="inventory-slot inventory-slot22">22</div>
            <div class="inventory-slot inventory-slot23">23</div>
            <div class="inventory-slot inventory-slot24">24</div>
            <div class="inventory-slot inventory-slot25">25</div>
            <div class="inventory-slot inventory-slot26">26</div>
            <div class="inventory-slot inventory-slot27">27</div>
          </div>
        </div>
        <div clas="hotbar">
          <div class="hotbar-slot hotbar-slot19">19</div>
          <div class="hotbar-slot hotbar-slot20">20</div>
          <div class="hotbar-slot hotbar-slot21">21</div>
          <div class="hotbar-slot hotbar-slot22">22</div>
          <div class="hotbar-slot hotbar-slot23">23</div>
          <div class="hotbar-slot hotbar-slot24">24</div>
          <div class="hotbar-slot hotbar-slot25">25</div>
          <div class="hotbar-slot hotbar-slot26">26</div>
          <div class="hotbar-slot hotbar-slot27">27</div>
        </div>
      </div>
      <div class="miscellaneous_stats">
        <div class="dungeons">

        </div>
      </div>
    </div>
  </div>
  </div>

  <script type="module" src="./JS/main.js"></script>

</body>

</html>
