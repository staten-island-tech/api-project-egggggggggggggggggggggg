<!doctype html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <div id="app">
    <div class="flex justify-center items-center mt-10">
      <div class="form-control w-full max-w-xs">
        <div class="input-group">
          <input
            type="text"
            placeholder="Search..."
            class="input input-bordered w-full"
          />
        </div>
      </div>
    </div>
  </div>
  <div id="display_box">
    <div class="player_name">
    </div>
    <div class="main_stats">
      <div class="skyblock_level">
      </div>
      <div class="skills bg-black">
        <h2 class="skill_header text-4xl">SKILLS</h2>
        <div class="combat"></div>
        <div class="mining"></div>
        <div class="farming"></div>
        <div class="foraging"></div>
        <div class="fishing"></div>
        <div class="enchanting"></div>
        <div class="alchemy"></div>
        <div class="taming"></div>
        <div class="dungeoneering"></div>
        <div class="carpentry"></div>
        <div class="social"></div>
        <div class="runecrafting"></div>
      </div>
      <div class="collection_items">
        <h2 class="skill_header text-4xl">Farming</h2>
        <div class="FARMING collection">
        </div>
        <h2 class="skill_header text-4xl">Mining</h2>
        <div class="MINING collection">
        </div>
        <h2 class="skill_header text-4xl">Combat</h2>
        <div class="COMBAT collection">
        </div>
        <h2 class="skill_header text-4xl">Foraging</h2>
        <div class="FORAGING collection">
        </div>
        <h2 class="skill_header text-4xl">Fishing</h2>
        <div class="FISHING collection">
        </div>
        <h2 class="skill_header text-4xl">Rift</h2>
        <div class="RIFT collection">
        </div>
      </div>
      <div class="inventory_display w-[60rem] relative">
        <div class="backpack w-[60rem]">
          <div class="dropdown">
            Ender Chest
            <button class="btn dropdown-toggle" tabindex="0">None Selected</button>
            <ul class="dropdown-content menu p-2 z-10 shadow bg-base-100 rounded-box w-52">
            </ul>
          </div>
          <div class="page_container relative ">

          </div>
        </div>
      </div>
      <div class="grid grid-cols-9 gap-2 p-2 rounded-md bg-black">
        <div class="bg-red-500 p-2">Item 1</div>
        <div class="bg-green-500 p-2">Item 2</div>
        <!-- More items -->
        <!--initizalizer element-->>
      </div>

    </div>
  </div>

  </div>
  
  <script type="module" src="./JS/main.js"></script>

</body>

</html>
